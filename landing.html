<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trinh Diep's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/wonbin.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .landing-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent overlay */
            padding: 20px;
            border-radius: 10px;
        }
        .landing-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .landing-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .landing-container button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff85da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .landing-container button:hover {
            background-color: #ff5ec3;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my projects, illustrations, and more!</p>
        <button onclick="redirectToIndex()">Enter</button>
    </div>

    <script>
        function redirectToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
